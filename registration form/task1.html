<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>STUDENT REGISTRATION FORM</h1>
        <div>
        <label for="firstname">First Name :</label>
        <div><input type="text" placeholder="firstname" id="firstname"></div>
        </div>
        <div>
            <label for="middlename">MiddileName :</label>
            <div>
                <input type="text" placeholder="middlename" id="middlename">
            </div>
        </div>
        <div>
            <label for="">Course:</label>
             <select name="" id="">
                <option value="course">course
                </option>
                <option value="CS">cs </option>
            </select>
        </div>
        <div>
            <label for="">gender:</label>
            <div>
                <label for="">male</label><input type="radio" name="gender" value="male">
                <label for="">female</label><input type="radio" name="gender" value="female">
                <label for="">others</label><input type="radio" name="gender" value="others">
            </div>
        </div>
        <div>
            <label for="number">Phone:</label>
            <div>
                <input type="text" value="+91" disabled>
                <div><input type="text" placeholder="enter phone number" id="number"></div>
            </div>
        </div>
        <div>
            <label for="">current address:</label>
            <div>
                <input type="text" placeholder="current address">
            </div>
        </div>
        <div>
            <label for="">Email:</label>
            <div>
                <input type="email" placeholder="enter email">
            </div>
        </div>
        <div>
            <label for="">password:</label>
            <div>
                <input type="password" placeholder="enter password">
            </div>
        </div>
        <div>
            <label for="">Re-type password:</label>
            <div>
                <input type="password" placeholder="Re-type password">
            </div>
        </div>
        <div>
            <button>
                Registor
            </button>
        </div>
    </form>
</body>
</html>
