<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>RegistrationForm</h1>
<fieldset><legend>Registration</legend>
        <form action="">
    
        <div>
            <label for="fname">First Name: </label>
            <input type="text" placeholder="Enter the fisrt Name" id="fname">
        </div>
        <div>
            <label for="lname">Last Name: </label>
            <input type="text" placeholder="Enter the last name" id="lname">
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="email" placeholder="enter the email" id="email">
        </div>
        <div>
            <label for="pass">password</label>
            <input type="password" placeholder="enter password" id="pass">
        </div>
        <div>
    
            <label for="">Gender:</label>
            <label for="">Male</label><input type="radio" name="gender" value="male">
    
            <label for="">Female</label> <input type="radio" name="gender" value="female">
    
            <label for="">Others</label><input type="radio" name="gender" value="others">
    
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age">
        </div>
        <div>
            <label for="">Preference :</label>
            <label for="">Acrylic Painting</label><input type="checkbox">
            <label for="">Oil Painting</label><input type="checkbox">
            <label for="">Water Color Painting</label><input type="checkbox">
        </div>
        <div>
            <label for="">Occupation :</label>
            <select name="" id="">
                <option value="Student">Student</option>
                <option value="Teacher">Teacher</option>
            </select>
        </div>
        <div>
            <label for="">Bio :</label>
            <textarea name="" id=""  cols="10" rows="10">share few lines about yourself...</textarea>
        </div>
        <div>
            <label for="">DOB</label>
            <input type="date">
        </div>
        <div>
            <button type="submit">submit</button>
            <button type="reset">Reset</button>
        </div>
    
        </form>
</fieldset>
</body>
</html>
